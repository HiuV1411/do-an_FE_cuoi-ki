<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-tab">
      <div class="cart-heading">
        <span class="title">Shopping cart</span>
        <div class="cart-close">
          <a href="#" rel="nofollow">Close</a>
        </div>
      </div>
      <div class="widget woocommerce widget_shopping_cart">
        <div class="widget_shopping_cart_content">
          <div class="shopping-cart-widget-body wd-scroll">
            <div class="wd-scroll-content">
              <div class="wd-empty-mini-cart">
                <p class="woocommerce-mini-cart__empty-message empty title">
                  No products in the cart.
                </p>
                <a
                  class="btn btn-size-small btn-color-primary wc-backward"
                  href="https://woodmart.xtemos.com/accessories/shop/"
                >
                  Return To Shop
                </a>
              </div>
            </div>
          </div>

          <div class="shopping-cart-widget-footer wd-cart-empty"></div>
        </div>
      </div>
    </div>
  </body>
</html>
